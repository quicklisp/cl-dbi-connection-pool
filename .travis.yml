language: common-lisp
sudo: false

addons:
  apt:
    packages:
      - mysql-client
      - libmysqlclient20
      - libmysqlclient-dev

services:
  - postgresql
  - mysql

env:
  global:
    - PATH=$HOME/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
  matrix:
    - LISP=sbcl-bin
    - LISP=ccl-bin

install:
  # Install Roswell
  - curl -L https://raw.githubusercontent.com/roswell/roswell/release/scripts/install-for-ci.sh | sh
  - ros install prove
  - ros run -e "(ql:quickload '(:cl-dbi :cl-syntax :cl-syntax-annot :bt-semaphore)) (quit)"

before_script:
  - mysql -uroot -e 'GRANT ALL ON *.* TO nobody@"localhost" IDENTIFIED BY "nobody"'
  - mysql -e 'CREATE DATABASE `dbi-cp`'
  - psql -c 'create database "dbi-cp";' -U postgres
  - psql -c "CREATE USER nobody WITH PASSWORD 'nobody';" -U postgres

script:
  - run-prove dbi-cp-test.asd
